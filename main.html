<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本处理工具 - #号换行器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .input-section, .output-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .input-area {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .input-area:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .output-area {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            white-space: pre-wrap;
            word-wrap: break-word;
            resize: vertical;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .example-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .example-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .example-text {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 智能文本处理工具</h1>
            <p>支持 # 号标记和空格分隔，自动换行处理</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="section-title">📥 输入文本</div>
                <textarea 
                    id="inputText" 
                    class="input-area" 
                    placeholder="请在此处粘贴或输入文本内容...&#10;支持两种模式：&#10;1. #标题1 内容 #标题2 内容（#号标记模式）&#10;2. 标题1 标题2 标题3（空格分隔模式）"
                ></textarea>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="processText()">
                        🔄 处理文本
                    </button>
                    <button class="btn btn-secondary" onclick="clearAll()">
                        🗑️ 清空所有
                    </button>
                    <button class="btn btn-secondary" onclick="loadExample()">
                        📋 加载示例
                    </button>
                    <button class="btn btn-secondary" onclick="copyResult()">
                        📋 复制结果
                    </button>
                </div>
            </div>

            <div class="output-section">
                <div class="section-title">📤 处理结果</div>
                <textarea 
                    id="outputText" 
                    class="output-area" 
                    placeholder="处理后的文本将显示在这里..."
                    readonly
                ></textarea>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">原始字符数</div>
                        <div class="stat-value" id="originalCount">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">处理后字符数</div>
                        <div class="stat-value" id="processedCount">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label"># 号数量</div>
                        <div class="stat-value" id="hashCount">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">处理行数</div>
                        <div class="stat-value" id="lineCount">0</div>
                    </div>
                </div>
            </div>

            <div class="example-section">
                <div class="example-title">💡 使用示例</div>
                <div class="example-text">
模式一（#号标记）：
输入：#标题1 这是第一个标题的内容 #标题2 这是第二个标题的内容 #标题3 这是第三个标题的内容
输出：
标题1
标题2
标题3

模式二（空格分隔）：
输入：标题1 标题2 标题3 重要提示 总结
输出：
标题1
标题2
标题3
重要提示
总结
                </div>
                <p style="color: #6c757d; font-size: 0.9rem;">
                    💡 工具会自动识别处理模式：有 # 号时提取 # 号到空格之间的文字，无 # 号时按空格分割文本，最终输出竖向排列的结果。
                </p>
            </div>
        </div>
    </div>

    <script>
        function processText() {
            const input = document.getElementById('inputText').value;
            const output = document.getElementById('outputText');
            
            if (!input.trim()) {
                alert('请输入文本内容！');
                return;
            }

            // 处理文本逻辑
            let processedText = processTextAdvanced(input);
            
            // 显示结果
            output.value = processedText;
            
            // 更新统计信息
            updateStats(input, processedText);
        }

        function processTextAdvanced(text) {
            // 检查是否包含 # 号
            if (text.includes('#')) {
                // 有 # 号的情况：使用正则表达式匹配 # 号到空格之间的内容
                const hashPattern = /#([^#\s]+)/g;
                const matches = text.match(hashPattern);
                
                if (!matches) {
                    return '未找到 # 号标记的内容';
                }
                
                // 提取 # 号后的内容（去掉 # 号）
                const extractedTexts = matches.map(match => match.substring(1));
                
                // 用换行符连接所有提取的文本
                return extractedTexts.join('\n');
            } else {
                // 没有 # 号的情况：按空格分割文本
                const words = text.trim().split(/\s+/);
                
                if (words.length === 0 || (words.length === 1 && words[0] === '')) {
                    return '未找到可处理的文本内容';
                }
                
                // 过滤掉空字符串，并用换行符连接
                const filteredWords = words.filter(word => word.trim() !== '');
                return filteredWords.join('\n');
            }
        }

        function processHashText(text) {
            // 使用正则表达式匹配 # 号到空格之间的内容
            const hashPattern = /#([^#\s]+)/g;
            const matches = text.match(hashPattern);
            
            if (!matches) {
                return '未找到 # 号标记的内容';
            }
            
            // 提取 # 号后的内容（去掉 # 号）
            const extractedTexts = matches.map(match => match.substring(1));
            
            // 用换行符连接所有提取的文本
            return extractedTexts.join('\n');
        }

        function updateStats(originalText, processedText) {
            const originalCount = originalText.length;
            const processedCount = processedText.length;
            const hashCount = (originalText.match(/#/g) || []).length;
            const lineCount = processedText.split('\n').length;
            
            document.getElementById('originalCount').textContent = originalCount;
            document.getElementById('processedCount').textContent = processedCount;
            document.getElementById('hashCount').textContent = hashCount;
            document.getElementById('lineCount').textContent = lineCount;
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            updateStats('', '');
        }

        function loadExample() {
            const exampleText = `#标题1 这是第一个标题的详细内容描述，可以包含很多文字
#标题2 这是第二个标题的内容，同样可以很长很长
#标题3 第三个标题
#重要提示 这是一个重要的提示信息
#总结 最后的总结内容

或者使用空格分隔的文本：
标题1 标题2 标题3 重要提示 总结`;
            
            document.getElementById('inputText').value = exampleText;
        }

        function copyResult() {
            const output = document.getElementById('outputText');
            if (!output.value.trim()) {
                alert('没有可复制的内容！');
                return;
            }
            
            output.select();
            output.setSelectionRange(0, 99999); // 兼容移动设备
            
            try {
                document.execCommand('copy');
                alert('结果已复制到剪贴板！');
            } catch (err) {
                // 使用现代 Clipboard API
                navigator.clipboard.writeText(output.value).then(() => {
                    alert('结果已复制到剪贴板！');
                }).catch(() => {
                    alert('复制失败，请手动选择文本复制。');
                });
            }
        }

        // 实时统计输入字符数
        document.getElementById('inputText').addEventListener('input', function() {
            const input = this.value;
            const originalCount = input.length;
            document.getElementById('originalCount').textContent = originalCount;
        });

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateStats('', '');
        });
    </script>
</body>
</html>
